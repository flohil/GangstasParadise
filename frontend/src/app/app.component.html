<div class="app-layout">
  <div class="header">Gangstas Paradise</div>
  <mat-card class="card">
    <mat-card-header>
      <button style="width: 180px;" mat-button class="submit-button" (click)="checkTheRyme()">Check the Rhyme</button>
      <button style="width: 180px;" mat-button class="submit-button" *ngIf="!audio" (click)="beatIt()">Beat It</button>
      <div style="width: 180px;" *ngIf="audio">
        <button mat-icon-button class="submit-button" (click)="play()" [disabled]="!isPaused">
          <mat-icon fontSet="fa" fontIcon="fa-play"></mat-icon>
        </button>
        <button mat-icon-button class="submit-button" (click)="pause()" [disabled]="isPaused">
          <mat-icon fontSet="fa" fontIcon="fa-pause"></mat-icon>
        </button>
        <button mat-icon-button class="submit-button" (click)="stop()">
          <mat-icon fontSet="fa" fontIcon="fa-stop"></mat-icon>
        </button>
      </div>
    </mat-card-header>

    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="initialText" placeholder="Prime-Text">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="lineNumbers" type="number" placeholder="Number Of Lines">
      </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    <mat-card-content style="min-height: 110px">
      <div *ngIf="isLoading" class="loading-icon">
        <i class="fas fa-spinner fa-pulse"></i>
      </div>
      <div class="rap-text-content" *ngIf="!isLoading">
        {{res.text}}
      </div>
    </mat-card-content>

  </mat-card>
</div>
